<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./PSB_LION.css" />
    <link rel="short icon" type="img" href="PSB_LION_img/favicon.png" />
    <title>멋쟁이 사자처럼_과제</title>
  </head>
  <body>
    <section class="mainpage">
      <div class="login">
        <div class="login_title">
          <p>로그인 또는 회원가입</p>
          <img src="PSB_LION_img/close.png" alt="close" />
        </div>
        <div class="login_content">
          <div class="intro">
            <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
          </div>

          <form>
            <div class="inputs">
              <div class="id">
                <img
                  class="login_icon"
                  src="./PSB_LION_img/user.png"
                  alt="id"
                />
                <input
                  id="id_value"
                  type="text"
                  autocomplete="on"
                  placeholder="아이디를 입력해주세요"
                />
              </div>
              <div class="pw">
                <img
                  class="login_icon"
                  src="./PSB_LION_img/padlock.png"
                  alt="pw"
                />
                <input
                  id="pw_value"
                  type="password"
                  autocomplete="on"
                  placeholder="비밀번호를 입력해주세요"
                />
              </div>
            </div>
            <div class="login_status">
              <img
                src="PSB_LION_img/icon_check_empty.png"
                alt="icon_check_empty"
              />
              <p>로그인 상태 유지하기</p>
            </div>
            <button class="login_button">로그인</button>
            <div class="login_link">
              <a href="#">회원가입</a> |
              <a href="#">아이디/비밀번호 찾기</a>
            </div>
          </form>

          <div id="or_text">또는</div>
          <div class="login_box">
            <a class="btn" href="https://www.google.com">
              구글 계정으로 로그인
            </a>
            <a class="btn" href="https://www.facebook.com">
              페이스북 계정으로 로그인
            </a>
            <a class="btn" href="https://www.naver.com">
              네이버 계정으로 로그인
            </a>
            <a class="btn" href="https://www.kakao.com"> 카카오톡 계정으로 </a>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="./PSB_LION.js"></script>
</html>
